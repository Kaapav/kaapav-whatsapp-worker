services:
  - type: web
    name: kaapav-bot-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: META_TOKEN
        value: YOUR_META_TOKEN
      - key: WA_PHONE_ID
        value: YOUR_PHONE_ID
      - key: VERIFY_TOKEN
        value: kaapavverify
      - key: PORT
        value: 5555
